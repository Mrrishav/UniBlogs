{%extends 'base.html' %}

{%block title%} Welcome Bloggers {%endblock%}


{%block content%}
<div class ="container">
    <div class ="row">
        <div class=""col s12>
            {%for p in posts %}
            <div class="row">
                <div class="col s12 m8">
                    {{p.content |truncatewords:60 |safe}}
                    <div class = "mt20">
                        <a class="waves-effect waves-light btn">Readore....</a>
                    </div>
                </div>
                <div class="col s12 m4">
                    <img src="/media/{{p.image}}" class="responsive-img" style="margin-top:50px;" alt=" ">
                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</div>
{%endblock%}
